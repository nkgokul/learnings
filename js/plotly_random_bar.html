<body>
  
  <div id="graph" style="width:600px;height:600px;"></div>
  <script>
    <!-- JAVASCRIPT CODE GOES HERE -->
var colorscaleValue = [
  [1, '#000000'],
  [0.5, '#777777'],  
  [0, '#ffffff']
];

var colourScaleArray = ['Blackbody',
'Bluered',
'Blues',
'Earth',
'Electric',
'Greens',
'Greys',
'Hot',
'Jet',
'Picnic',
'Portland',
'Rainbow',
'RdBu',
'Reds',
'Viridis',
'YlGnBu',
'YlOrRd'];



function initialise(squareSize = 4) {
    var xAxis = Array.from(Array(squareSize), (d, i) => 0);
    var yAxis = Array.from(Array(squareSize), (d, i) => 0);

    data = [
    {
        x: xAxis,
        y: yAxis,
        type:"bar",
        showscale: true,
        height:800,
        width:800
    }
    ];
    Plotly.newPlot('graph', data);
}

function generateRandomNumberAndUpdatePlot(squareSize = 10) {
    var smoothness = 5;
    var rand = Math.floor(Math.random() * squareSize);
    data[0].y[rand%squareSize] = data[0].y[rand%squareSize] + 1;
    Plotly.animate('graph', {
        data: [data[0]],
        traces: [0],
        layout: {}
      }, {
        transition: {
          duration: smoothness,
          easing: 'cubic-in-out'
        },
        frame: {
          duration: smoothness
        }
      })
}

var squareSize = 11;
var data;
initialise(squareSize);
var randomNuymberGenerationDuration = 50;
var timeout = setInterval(function(){generateRandomNumberAndUpdatePlot(squareSize);}, randomNuymberGenerationDuration);
  </script>
</body>
