<html>

<head>
</head>

<body>
    <div id='urlAndParams'>
    </div>
    <script type="text/javascript">
        theDiv = document.getElementById("urlAndParams");
        theDiv.innerHTML += 'window.location : ' + window.location + '<br/>';
        theDiv.innerHTML += 'window.location.protocol : ' + window.location.protocol + '<br/>';
        theDiv.innerHTML += 'window.location.host : ' + window.location.host + '<br/>';
        theDiv.innerHTML += 'window.location.pathname : ' + window.location.pathname + '<br/>';
        theDiv.innerHTML += 'window.location.search : ' + window.location.search + '<br/>';
    </script>
</body>

</html>
